<body>
<ul>
  <li *ngFor="let tag of tags"><h-tag>{{tag.TagName}}&nbsp;&nbsp;<a (click)="tagDelete(tag.TagId,tag.TagName);">X</a></h-tag>

  <li><h-tag (click)="tagCreate();" style="background-color:aqua;">New</h-tag></li>
</ul>
